<!DOCTYPE html>
<html>
<head>
  <title>Andaaz Cafe AI Recommender</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { color: #c0392b; }
    form { margin-bottom: 20px; }
    label { display: inline-block; width: 120px; }
    select, input { margin-bottom: 10px; }
    #results { margin-top: 20px; }
    .dish { background: #f1f1f1; padding: 10px; margin-bottom: 5px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>üç≥ Andaaz Cafe ‚Äì AI Dish Recommendations</h2>

  <form id="recommendForm">
    <label>Type of Food:</label>
    <select name="food_type">
      <option value="any">Any</option>
      <option value="Curry">Curry</option>
      <option value="Rice">Rice</option>
      <option value="Snack">Snack</option>
      <option value="Spicy">Spicy</option>
      <option value="Dry">Dry</option>
      <option value="Mild">Mild</option>
    </select><br>

    <label>Gravy Colour:</label>
    <select name="gravy_color">
      <option value="any">Any</option>
      <option value="Red">Red</option>
      <option value="Yellow">Yellow</option>
      <option value="Brown">Brown</option>
      <option value="White">White</option>
      <option value="None">None</option>
    </select><br>

    <label>Preference:</label>
    <input type="text" name="preference" placeholder="e.g. spicy curry, cheese, rice"><br>

    <button type="submit">Get Recommendations</button>
  </form>

  <div id="results"></div>

  <script>
    const form = document.getElementById('recommendForm');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // prevent page reload

      const formData = new FormData(form);
      const data = new URLSearchParams(formData);

      const response = await fetch('/recommend', {
        method: 'POST',
        body: data
      });

      const result = await response.json();

      // display results
      resultsDiv.innerHTML = '<h3>Recommended Dishes:</h3>';
      result.recommendations.forEach(dish => {
        const div = document.createElement('div');
        div.className = 'dish';
        div.textContent = dish;
        resultsDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
